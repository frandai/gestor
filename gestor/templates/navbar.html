{% load menu %}
{% block nav %}
    <nav class="sidebar col-xs-12 col-sm-4 col-lg-3 col-xl-2">
      <h1 class="site-title"><a href="index.html"><em class="fa fa-rocket"></em> {{ mainorganization.get_org_name.0.value }}</a></h1>

      <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><em class="fa fa-bars"></em></a>
      <ul class="nav nav-pills flex-column sidebar-nav">
        {% generate_menu %}
        {% for item in menus.main %}
          <li class="nav-item"><a class="nav-link" href="{{ item.url }}"><em class="fa fa-{{ item.icon }}"></em> {{ item.title }}</a></li>
        {% endfor %}
      </ul>
      <a href="login.html" class="logout-button"><em class="fa fa-power-off"></em> Signout</a>
    </nav>
{% endblock %}
